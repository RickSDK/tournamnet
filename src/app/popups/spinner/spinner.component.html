<div class="modal fade" id="spinnerPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 320px;">
        <div class="modal-content" [ngStyle]="ngStyleButton(2)">
            <div class="modal-header">
                <b><i class="fa fa-refresh"></i> Please Wait</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center; font-size: 24px;" (click)="closeModal('#spinnerPopup')">

                <div *ngIf="loadingFlg"><i class="fa fa-spinner fa-spin"></i> {{loadingMessage}}</div>
                <div *ngIf="apiMessage">{{apiMessage}}</div>
                <app-button *ngIf="!loadingFlg" (click)="closeModal('#spinnerPopup')" [name]="'OK'" class="large"
                    [butStyle]="1">
                </app-button>


            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
