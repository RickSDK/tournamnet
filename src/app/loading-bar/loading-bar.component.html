<div class="progress" style="height: 44px;">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100" style="width:100%; height: 44px; font-size: 20px;">
        <div *ngIf="!errorMessage"><b><i class="fa fa-spinner fa-spin"></i> Loading</b></div>
        <div *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
</div>
