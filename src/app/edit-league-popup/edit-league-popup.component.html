<div class="modal fade" id="editLeagueModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" [ngStyle]="ngStyleButton(2)">
            <div class="modal-header">
                <b><i class="fa fa-pencil"></i> Edit League</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;" *ngIf="league">

                <div>{{league.name}} - Season {{season}} (Week {{thisWeek}}) {{league.status}}</div>

                <div *ngFor="let week of weeks; let i = index">
                    <app-button (click)="editWeek(week)" [disabled]="thisWeek < i" [name]="week.name" [icon]="'pencil'"></app-button>
                </div>
                <div><app-button *ngIf="!submittedDataFlg" (click)="awardBadges()" [disabled]="league.week != league.numWeeks+1 || league.status != 'Playing'" [name]="'Award Badges'" [icon]="'trophy'"></app-button></div>
                <div><app-button (click)="startNewSeason()" [disabled]="league.status == 'Playing'" [name]="'New Season'" [icon]="'plus'"></app-button></div>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
